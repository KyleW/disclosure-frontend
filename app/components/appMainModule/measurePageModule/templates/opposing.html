<h3>Opposing of Measure {{ measure.number }}</h3>
<div class="subtitle">{{ measure.title }}</div>
<div class="divided-section">
  <ul>
    <li ng-repeat="opposer in opposers">
      <h4><a ui-sref="appMain.committee({committee_id: opposer.committee_id})">{{ opposer.name }}</a></h4>
      <div><span class="money">{{ opposer.contributions }}</span></div>
    </li>
  </ul>
</div>
