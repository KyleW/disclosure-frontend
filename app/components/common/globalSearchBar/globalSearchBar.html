<ui-select ng-model="vm.address.selected" theme="bootstrap" reset-search-input="true" style="width: 300px;">
    <ui-select-match placeholder="Enter an address...">{{$select.selected.formatted_address}}</ui-select-match>
    <ui-select-choices repeat="address in vm.addresses track by $index" refresh="vm.refreshAddresses($select.search)" refresh-delay="0">
      <div ng-bind-html="vm.address.formatted_address | highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>
