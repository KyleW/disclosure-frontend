<div class="committee-listing">  
    <div class="row">
        <span class="col-xs-12">Contributions to this Committee</>            
    </div>

    <div class="row">
      <div class="col-xs-12 search-container">
        <input type="search" placeholder="Search contributions" ng-model="$ctrl.gridOptions.quickFilterText">  
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <span class="text-large text-semibold text-light">2016</span>
      </div>
      <div class="col-xs-6 text-right">
        <span class="text-xsmall text-light">Total money spent to date </span>
        <span class="text-medium text-semibold">{{$ctrl.committeeTotal | currency:"$":0}}</span>
      </div>
    </div>

    <div class="row committee-contributions-grid__container">
      <div ag-grid="$ctrl.gridOptions" class="odca-grid col-xs-12" style="height: 100%;"></div>
    </div>
  
</div>
