<h3>Upcoming Elections</h3>
<div class="section">
  <h4>Candidate Offices</h4>
  <ul class="sub-section">
    <li ng-repeat="office in ballot.contests | filter:isOffice">{{ office.name }}</li>
  </ul>
  <div class="sub-section">
    <h4>Ballot Measures</h4>
    <ul>
      <li ng-repeat="referendum in ballot.contests | filter:isReferendum">{{ referendum.name }}</li>
    </ul>
  </div>
</div>
<h3>Past Elections</h3>
<div class="section">
  <ul>
    <li>2014 Mayor of Oakland</li>
  </ul>
</div>
